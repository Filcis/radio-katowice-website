<!DOCTYPE html>
<html><!DOCTYPE html>
  <head>
    <title>Polskie Radio Katowice</title>
    <meta charset="utf-8">
    <meta name="author" content="Filip Ciślak">
    <meta name="description" content="Polskie Radio Katowice">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet" type="text/css">
    <link href="assets/css/player.css" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/jQuery.min.js"></script>
  </head>
  <body class="has-player-navbar-fixed-top">
    <header>
      <nav class="navbar navbar-player is-fixed-top">
        <div class="navbar-brand"><a class="navbar-item" href="index.html"><img class="logo-player" src="assets/files/img/Polskie-Radio-Katowice-Logo-n.svg" alt="Polskie Radio Katowice"></a><a class="stream-menu-trigger" id="stream-dropdown" data-target="#stream-menu">Programy</a></div>
        <div class="dropdown-menu" id="stream-menu">
          <div class="navbar-start"><a class="navbar-item"><span>główny</span></a><a class="navbar-item"><span>oldies</span></a><a class="navbar-item"><span>top50</span></a><a class="navbar-item"><span>stream</span></a>
          </div>
        </div>
      </nav>
    </header>
    <section class="player">
            <div class="container is-fullhd">
              <div class="player-cover-icon"><span class="icon is-large icon-car"><i class="fas fa-3x fa-car"></i></span></div>
              <div class="player-main"> 
                <div class="player-live-info">
                  <p class="is-red">Teraz odtwarzane</p>
                  <h1 class="player-artist-name">25.04.2018 | 15:20</h1>
                  <h2 class="player-song-title">Auto Radio</h2>
                </div>
              </div>
            </div>
    </section>
    <section class="section player-stations-menu">
      <div class="level is-mobile">
        <div class="level-left">
          <div class="level-item player-stations-title">
            <h2>Programy</h2>
          </div>
        </div>
        <div class="level-right">
          <div class="level-item"><a class="station-list-item is-station-active" href="#">
              <figure class="image"><img src="assets/files/img/logo_programu-1.png"></figure></a></div>
          <div class="level-item">     <a class="station-list-item" href="#"> 
              <figure class="image"><img src="assets/files/img/logo_programu-2.png"></figure>
              <div class="station-tooltip"><span class="tooltip-station-name">Teraz na <i>2</i>:</span><span class="tooltip-artist">Artur Rojek </span><span class="tooltip-title">Beksa</span></div></a></div>
          <div class="level-item">  <a class="station-list-item" href="#">
              <figure class="image"><img src="assets/files/img/logo_programu-3.png"></figure>
              <div class="station-tooltip"><span class="tooltip-station-name">Teraz na <i>top50</i>:</span><span class="tooltip-artist">Tom Waits </span><span class="tooltip-title">Fumblin' With The Blues</span></div></a></div>
          <div class="level-item">   <a class="station-list-item" href="#"> 
              <figure class="image"><img src="assets/files/img/logo_programu-4.png"></figure>
              <div class="station-tooltip"><span class="tooltip-station-name">Teraz na <i>oldies</i>:</span><span class="tooltip-artist">Nick Cave</span><span class="tooltip-title">Weeping song</span></div></a></div>
        </div>
      </div>
    </section>
    <section class="section player-shortcuts">
      <div class="columns">
        <div class="column is-8">
          <div class="columns is-mobile">
            <div class="column is-4">
              <div class="player-shortcut">
                <p>pogoda</p>
              </div>
            </div>
            <div class="column is-4">
              <div class="player-shortcut">
                <p>auto radio</p>
              </div>
            </div>
            <div class="column is-4">
              <div class="player-shortcut">
                <p>informacje</p>
              </div>
            </div>
          </div>
        </div>
        <div class="column is-4">
          <div class="carousel carousel-animated carousel-animate-slide">
            <div class="carousel-container">
              <div class="carousel-item is-active">
                <div class="player-shortcut">
                  <p>karuzela</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="player-shortcut">
                  <p>karuzela</p>
                </div>
              </div>
              <div class="carousel-item">
                <div class="player-shortcut">
                  <p>karuzela</p>
                </div>
              </div>
            </div>
            <div class="carousel-navigation is-overlay">
              <div class="carousel-nav-left"><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
              <div class="carousel-nav-right"><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="assets/js/script.js"></script>
  </body>
</html>
