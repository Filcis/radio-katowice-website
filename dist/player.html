<!DOCTYPE html>
<html class="has-player-navbar-fixed-top"><!DOCTYPE html>
  <head>
    <title>Polskie Radio Katowice</title>
    <meta charset="utf-8">
    <meta name="author" content="Filip Ciślak">
    <meta name="description" content="Radio Katowice www front end">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base href="./assets/">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script type="text/javascript" src="js/bulma-carousel.min.js"></script>
    <script type="text/javascript" src="js/jQuery.min.js"></script>
  </head>
  <body class="starterkit">
    <header>
      <nav class="navbar navbar-player is-fixed-top">
        <div class="container">
          <div class="navbar-brand"><img class="logo-player" src="files/img/Polskie-Radio-Katowice-Logo-n.svg" alt="Polskie Radio Katowice"><a class="stream-menu-trigger" data-target="#stream-menu">STREAMY</a></div>
          <menu class="navbar-menu" id="stream-menu">
            <div class="navbar-start"><a class="navbar-item"><span>główny</span><span class="icon is-small"><i class="fas fa-caret-down fa-xs"></i></span></a><a class="navbar-item"><span>oldies</span><span class="icon is-small"><i class="fas fa-caret-down fa-xs"></i></span></a><a class="navbar-item"><span>top50</span><span class="icon is-small"><i class="fas fa-caret-down fa-xs"></i></span></a>
            </div>
            <div class="navbar-end">
              <div class="navbar-item field">
                <p class="control has-icons-left">
                  <input class="input is-medium" type="text" placeholder="Szukaj"><span class="icon is-left"><i class="is-medium fas fa-search"> </i></span>
                </p>
              </div>
            </div>
          </menu>
        </div>
      </nav>
    </header>
    <section class="player">
      <div class="container is-fullhd">
        <div class="player-artist" style="background-image: url('files/img/Ferdek.jpg')"></div>
        <div class="player-interface">
          <div class="tabs is-toggle">
            <ul>
              <li class="is-active"><a class="tab" data-target="#player-tab-1">Teraz na antenie</a></li>
              <li><a class="tab" data-target="#player-tab-2">Następna audycja</a></li>
            </ul>
          </div>
          <div class="player-live-info tab-content is-active" id="player-tab-1">
            <div class="dropdown" id="stream-dropdown">
              <button class="stream-dropdown-button dropdown-trigger"> <span>Streamy </span><span class="icon is-small"><i class="fas fa-angle-down has-text-grey"></i></span></button>
              <div class="dropdown-menu">
                <div class="dropdown-content"><a class="dropdown-item">Stream 1</a><a class="dropdown-item">Stream 2</a><a class="dropdown-item">Stream 3</a></div>
              </div>
            </div>
            <h1 class="player-artist-name">Andrzej Grabowski</h1>
            <h2 class="player-song-title">Jestem jak motyl</h2>
            <button class="button is-red" type="button">
              <div class="play-icon-wrapper"><span class="play-icon"></span></div> posłuchaj na żywo
            </button>
          </div>
          <div class="player-next-info tab-content" id="player-tab-2">
            <h3>Następna Audycja</h3>
          </div>
        </div>
        <div class="player-shortcuts columns is-mobile is-marginless">
          <div class="player-shortcut column is-4 has-text-centered">
            <p>14:00</p><span class="icon is-medium"><i class="fas fa-cloud fa-2x"></i></span>
            <p>Pogoda</p>
            <div class="player-shortcut-call-to-action"> 
              <div class="play-icon-wrapper"><span class="play-icon"></span></div><span>SŁUCHAJ</span>
            </div>
          </div>
          <div class="player-shortcut column is-4 has-text-centered">
            <p>16:10</p><span class="icon is-medium"><i class="fas fa-car fa-2x"></i></span>
            <p>Auto Radio</p>
            <div class="player-shortcut-call-to-action"> 
              <div class="play-icon-wrapper"><span class="play-icon"></span></div><span>SŁUCHAJ</span>
            </div>
          </div>
          <div class="player-shortcut column is-4 has-text-centered">
            <p>12:45</p><span class="icon is-medium"><i class="fas fa-info fa-2x"></i></span>
            <p>Informacje</p>
            <div class="player-shortcut-call-to-action"> 
              <div class="play-icon-wrapper"><span class="play-icon"></span></div><span>SŁUCHAJ</span>
            </div>
          </div>
        </div>
        <div class="player-auditions-carousel carousel carousel-animated carousel-animate-slide">
          <h2 class="carousel-title">Ostatnio na antenie</h2>
          <div class="carousel-container">
            <div class="carousel-item is-active has-text-centered"><a> 
                <p>nazwa nagrania</p>
                <div class="play-icon-wrapper"><span class="play-icon"></span> </div></a></div>
            <div class="carousel-item has-text-centered"> <a> 
                <p>nazwa nagrania</p>
                <div class="play-icon-wrapper"><span class="play-icon"></span> </div></a></div>
            <div class="carousel-item has-text-centered"> <a> 
                <p>nazwa nagrania</p>
                <div class="play-icon-wrapper"><span class="play-icon"></span> </div></a></div>
          </div>
          <div class="carousel-navigation is-overlay">
            <div class="carousel-nav-left"><i class="fa fa-chevron-left"></i></div>
            <div class="carousel-nav-right"><i class="fa fa-chevron-right"></i></div>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
